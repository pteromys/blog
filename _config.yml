# Site metadata
title: The Eigenschlumpkin Herder
description: > # ignore until next entry
  Andrew Geng's blog, a space for notes on math and other subjects
  in slightly more depth than achieveable on social media sites.
# Front matter defaults
defaults:
  -
    scope:
      path: ""
    values:
      title: "The Eigenschlumpkin Herder"
      author: "pteromys"
      themecolor: "#bfdfff"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      schema: "BlogPosting"

# RSS feed requires absolute URLs
url: "http://pteromys.melonisland.net"
# For consistency between `jekyll serve` and live version
# http://jekyllrb.com/docs/github-pages/#project-page-url-structure
baseurl: "/w"

# Permalink scheme
permalink: /:year/:title/

# Syntax highlighting, for consistency with GitHub pages.
highlighter: pygments
kramdown:
  input: GFM
  hard_wrap: false
  entity_output: symbolic

# vim: set et ts=2 sts=2 sw=2:
