{% assign date_format = '%a %b %d' %}
{% if include.date_format %}{% assign date_format = include.date_format %}{% endif %}
<li><a href="{{ site.baseurl }}{{ include.post.url }}"><span class="post-list-thumbnail">{% if post.thumbnail %}<img src="{{ site.baseurl }}{{ post.thumbnail }}" alt="[thumbnail]" />{% endif %}</span><span class="post-list-info"> <span class="post-date">{{ include.post.date | date: date_format }}</span> {{ include.post.title }}</span></a></li>
