{% capture newline %}
{% endcapture %}
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="{{ page.themecolor }}" />

	<title>{{ page.title }}</title>

	<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | replace:newline,' ' | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/base.css" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<script type="text/javascript" src="{{ site.baseurl }}/scripts/html5shiv.min.js"></script>
	{% if page.mathjax %}
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	{% endif %}
	{% for script in page.scripts %}
		<script type="text/javascript" src="{{ script }}"></script>
	{% endfor %}
	{% for script in page.localscripts %}
		<script type="text/javascript" src="{{ site.baseurl }}{{ script }}"></script>
	{% endfor %}
</head>
